
<html>
    <body>
        <h1>
            html dom event
        </h1>
        <h2>the onclick event</h2>
        <p>the onclick event triggers is clicked on</p>
        <p>click to get "hello world":</p>
        <button onclick="myFunction()">click me</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML="hello world";
            }
        </script>
        </body>
</html>
